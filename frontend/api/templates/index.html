<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <title>Eve - Your Therapeutic Chatbot</title>
</head>
<body class="text-white bg-gray-900">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="mb-4 text-4xl font-bold">Meet Eve</h1>
        <p class="max-w-lg mb-8 text-lg text-center">
            Eve is your friendly and supportive chatbot on Discord. She's here to listen and offer advice on anything from school to personal stuff. Join Eve and start your journey towards a better you.
        </p>
        <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700">
            Add to Server
        </button>
    </div>
</body>
</html>
